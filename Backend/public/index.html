<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Manager</title>
  <!-- Add Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
    .user-image {
      max-width: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section for API Endpoints -->
    <h1 class="mb-4">API Endpoints</h1>
    <div id="endpoints" class="mb-4"></div>

    <!-- Section for Users -->
    <h1 class="mb-4">Users</h1>
    <div id="users">
      <!-- Table for displaying users dynamically -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Username</th>
            <th>Age</th>
            <th>Location</th>
            <th>Company</th>
            <th>Status</th>
            <th>Subscription Tier</th>
            <th>Quota Limit</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Function to load API endpoints from the server
    async function loadEndpoints() {
      const response = await fetch('/admin/endpoints');
      const endpoints = await response.json();
      document.getElementById('endpoints').innerHTML = endpoints.join('<br>');
    }

    // Function to load users from the server
    async function loadUsers() {
      const response = await fetch('/admin/users');
      const users = await response.json();

      const userTableBody = document.getElementById('userTableBody');
      userTableBody.innerHTML = ''; // Clear previous data

      // Loop through the users and create a table row for each
      users.forEach(user => {
        const userRow = document.createElement('tr');

        // Add user image
        userRow.innerHTML += `
          <td><img src="${user.image}" alt="${user.uname}" class="user-image"></td>
          <td>${user.uname}</td>
          <td>${user.age}</td>
          <td>${user.location}</td>
          <td>${user.company}</td>
          <td>${user.status}</td>
          <td>${user.subscription ? user.subscription.tier : 'N/A'}</td>
          <td>${user.subscription ? user.subscription.quotaLimit : 'N/A'}</td>
        `;

        userTableBody.appendChild(userRow); // Append the row to the table body
      });
    }

    // Call the functions to load data when the page is loaded
    window.onload = function() {
      loadEndpoints();
      loadUsers();
    };
  </script>
</body>
</html>
