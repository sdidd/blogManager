<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Manager</title>
</head>
<body>
  <div class="container">
    <!-- Section for API Endpoints -->
    <h1 class="mb-4">API Endpoints</h1>
    <div id="endpoints" class="mb-4"></div>

    <!-- Section for Users -->
    <h1 class="mb-4">Users</h1>
    <div id="users">
      <!-- Table for displaying users dynamically -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Username</th>
            <th>Age</th>
            <th>Location</th>
            <th>Company</th>
            <th>Status</th>
            <th>Subscription Tier</th>
            <th>Quota Limit</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
